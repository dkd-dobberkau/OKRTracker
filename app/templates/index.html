{% extends "base.html" %}

{% block title %}OKR Tracker - Home{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-8 offset-md-2 text-center">
            <h1 class="display-4">Welcome to OKR Tracker</h1>
            <p class="lead">Track your Objectives and Key Results with ease</p>
            <hr class="my-4">

            <div class="mt-4">

            </div>
        </div>
    </div>
</div>
{% endblock %}
